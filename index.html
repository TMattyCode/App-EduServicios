<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduServicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>EduServicios</h1>

    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Buscar por código</h5>
            <div class="input-group">
                <input type="text" id="codigoCurso" class="form-control" placeholder="Ej: CS101">
                <button class="btn btn-info" onclick="buscarPorCodigo()">Buscar</button>
            </div>
            <p id="resultadoSoap"></p>
        </div>
    </div>


    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Listar Cursos</h5>
            <button class="btn btn-primary" onclick="listarCursos()">Listar</button>
            <ul id="listaCursos" class="list-group mt-3"></ul>
        </div>
    </div>

   
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Agregar Curso</h5>
            <div class="input-group">
                <input type="text" id="nuevoCodigo" class="form-control" placeholder="Código">
                <input type="text" id="nuevoNombre" class="form-control" placeholder="Nombre">
            </div>
            <button class="btn btn-success" onclick="agregarCurso()">Agregar</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
